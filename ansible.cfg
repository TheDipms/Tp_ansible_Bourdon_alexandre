[defaults]
# Localisation de l'inventaire
inventory = ./inventory/hosts
# Utilisateur distant (root pour nos containers)
remote_user = root
# Désactiver la vérification des clés SSH (OK pour un environnement de test)
host_key_checking = False
# Chemins
roles_path = ./roles
# Performance
forks = 5
timeout = 30
# Désactiver les warnings de dépréciation (optionnel)
deprecation_warnings = False

[ssh_connection]
ssh_args = -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no
[privilege_escalation]
# Pas besoin de become avec root, mais on le configure pour plus tard
become = False
become_method = sudo
become_user = root