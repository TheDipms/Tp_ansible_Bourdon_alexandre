- name: Mettre à jour le cache APT
  apt:
    update_cache: yes

- name: Installer PostgreSQL et les dépendances
  apt:
    name:
      - postgresql
      - postgresql-contrib
      - python3-psycopg2
    state: present
    update_cache: yes

- name: Démarrer PostgreSQL
  service:
    name: postgresql
    state: started
    enabled: yes

- name: Vérifier que PostgreSQL répond
  command: pg_isready
  register: postgres_status
  changed_when: false
  failed_when: postgres_status.rc != 0

- name: Afficher le statut PostgreSQL
  debug:
    msg: "PostgreSQL est opérationnel"

- name: Créer la base de données
  postgresql_db:
    name: "{{ db_name }}"
  become: yes
  become_user: postgres

- name: Créer l'utilisateur et lui donner les droits
  postgresql_user:
    db: "{{ db_name }}"
    name: "{{ db_user }}"
    password: "{{ db_password }}"
    priv: "ALL"
  become: yes
  become_user: postgres

- name: Configurer PostgreSQL pour autoriser les connexions distantes
  lineinfile:
    path: /etc/postgresql/14/main/postgresql.conf  
    regexp: "^#?listen_addresses ="
    line: "listen_addresses = '*'"
  notify: restart postgresql

- name: Autoriser les connexions du réseau
  lineinfile:
    path: /etc/postgresql/14/main/pg_hba.conf    
    line: "host all all 0.0.0.0/0 md5"
  notify: restart postgresql