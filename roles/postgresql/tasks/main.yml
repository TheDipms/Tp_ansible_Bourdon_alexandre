- name: Mettre à jour le cache APT
  apt:
    update_cache: yes

- name: Installer PostgreSQL et les dépendances
  apt:
    name:
      - postgresql
      - postgresql-contrib
      - python3-psycopg2
    state: present
    update_cache: yes

- name: Démarrer PostgreSQL
  service:
    name: postgresql
    state: started
    enabled: yes

- name: Vérifier que PostgreSQL répond
  command: pg_isready
  register: postgres_status
  changed_when: false
  failed_when: postgres_status.rc != 0

- name: Afficher le statut PostgreSQL
  debug:
    msg: "PostgreSQL est opérationnel"

- name: Créer la base de données
  postgresql_db:
    name: "{{ db_name }}"
  become: yes
  become_user: postgres

- name: Créer l'utilisateur et lui donner les droits
  postgresql_user:
    db: "{{ db_name }}"
    name: "{{ db_user }}"
    password: "{{ db_password }}"
    priv: "ALL"
  become: yes
  become_user: postgres

- name: Configurer PostgreSQL pour autoriser les connexions distantes
  lineinfile:
    path: /etc/postgresql/14/main/postgresql.conf  
    regexp: "^#?listen_addresses ="
    line: "listen_addresses = '*'"
  notify: restart postgresql

- name: Autoriser les connexions du réseau
  lineinfile:
    path: /etc/postgresql/14/main/pg_hba.conf    
    line: "host all all 0.0.0.0/0 md5"
  notify: restart postgresql

# 1. On répare l'environnement
- name: S'assurer que les libs Python sont là
  become: true
  ansible.builtin.package:
    name: python3-requests
    state: present

# 2. On lance la commande SQL (via docker exec pour éviter les soucis de mot de passe réseau)
- name: S'assurer que Docker est installé sur db1
  become: true
  ansible.builtin.package:
    name: docker.io  # Ou 'docker-ce' selon ta distrib
    state: present
  when: inventory_hostname == 'db1'

- name: Vérifier où se trouve docker
  ansible.builtin.command: which docker
  register: docker_path
  when: inventory_hostname == 'db1'

- name: Créer la table dans PostgreSQL
  community.postgresql.postgresql_query:
    db: postgres      # Remplace par le nom de la base que tu as créée
    login_user: "postgres"
    # Pas besoin de login_host si on est déjà sur la machine
    query: |
      CREATE TABLE IF NOT EXISTS utilisateurs (
          id SERIAL PRIMARY KEY,
          nom VARCHAR(100),
          email VARCHAR(100) UNIQUE NOT NULL
      )
  become: true
  become_user: postgres     # Très important : on exécute la commande en tant qu'utilisateur postgres
  when: inventory_hostname == 'db1'